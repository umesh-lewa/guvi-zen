	<h1 id="countText" style="text-align: center;font-size: 45px;">Count of Recursion : <h3 id="countValue" style="text-align: center;font-size: 35px;"></h3></h1>

	<script type="text/javascript">
		function getRandomInt(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
		}

		function checkIfUnique(num){

			var numArr = num.toString().split("");
			var numSet = new Set(numArr);

			if(numArr.length == numSet.size){
				return true;
			}else{
				return false;
			}

		}

		var recursionCount = 0;
		function get8DigitUniqueRandomNumber() {

			recursionCount++;
			var countValue = document.getElementById("countValue");
			

			var num = getRandomInt(10000000,99999999);

			var p = document.getElementById("myParaText"); 

			if(checkIfUnique(num)){
				console.log(num);
				p.innerHTML = num;
				//countValue.appendChild(document.createTextNode("<br>"+recursionCount));
				countValue.innerHTML = "<br>"+recursionCount;
				recursionCount = 0;
			}else{
				get8DigitUniqueRandomNumber();
			}

		}

		//get8DigitUniqueRandomNumber();
	</script>
