<hmtl>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<style>


.icons {
  padding: 10px;
  background:grey;
  color: white;
  min-width: 30px;
  text-align: center;
}

.input-base {
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}


h3{
  font-family: Arial, Helvetica, sans-serif;

}

</style>
</head>

<body >

<div style="margin-left: 450px;margin-top: 90;background-color: #d6d4d3,width:fit-content">

    </td>

      <input type="text" id="inp1" placeholder="Full Name" style="min-height: 30px; min-width: 200px;" required autofocus>
    </div>
    </td>
  </tr>

  <tr>
    <td>
      <label><h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Address Line 1 </h3></label>
      <br>      
    </td>

      <br>      
    </td>
    <td>
      <div class="input-base">
        <i class="fa fa-building-o icons" aria-hidden="true"></i>
      <input type="text" placeholder="City" style="min-height: 30px; min-width: 200px;" required autofocus>

    </td>
  </tr>

  <tr>
    <td>

      <br>

    <td>
