<body style="background-color: #76c8ff;">

	<script type="text/javascript">

		async function getDetailsByCountry(url){
            	let response = await fetch(url);
    			let data = await response.json();

    			let outString = ""; 
    			data.forEach(day =>{
    				outString += "Cases : " + day.Cases + "\n";
    			});

    			alert(outString);
    			//console.log(data);
            }

	</script>
